{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="container ">
    <div class="row text-center">
        <div>
            <h1>update</h1>
            <form action="{{ url_for('update',id = id ) }} " method="post">

                <div class="form-group">
                    {{form.csrf_token}}
                </div>
                <div class="form-group text-center">
                    {{form.title}}
                    {{form.description}}
                    {{form.done}}
                    <br>
                    {{form.submit(class='btn btn-primary',value='modifier')}}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
