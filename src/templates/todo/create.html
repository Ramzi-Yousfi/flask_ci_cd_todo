{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="container ">
    <div class="row">
        <div>
            <form action="{{ url_for('create') }}" method="post">
                <div class="form-group">
                    {{form.csrf_token}}
                </div>
                <div class="form-group  row mt-5 p-5">
                    {{form.title}}
                    <br> <br>
                    {{form.description}}
                    {{form.done}}
                    <br>
                    {{form.submit(class='btn btn-primary',value='ajouter')}}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
